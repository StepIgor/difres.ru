<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Главная | DIFRES.RU</title>
    <link rel="shortcut icon" href="favicon.png">
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/materialize.min.css"></link>
    <link rel="stylesheet" href="css/icon.css"></link>
  </head>
  <body class="grey lighten-3">
    <div class="container">
      <div class="row center-align">
        <h4 class="light">Добро пожаловать, <span id="username" style="cursor:pointer;">пользователь</span>!</h4>
      </div>
      <div id="change_username_line" class="row center-align" style="display:none;">
        <div class="col s8 m10 l10 input-field">
          <input type="text" id="new_username">
          <label for="new_username">Как к Вам обращаться?</label>
        </div>
        <div class="col s4 m2 l2">
          <button style="margin-top:20px;margin-left:-5px;" type="button" id="apply_new_username" class="btn blue darken-3 waves-effect waves-light">Сохранить</button>
        </div>
      </div>

      <div class="row center-align">
        <div class="col-content s12 m12 l12">
          <input type="text" id="search_textbox" placeholder="Начните поиск..." style="background:#fff;padding:5px;">
        </div>
      </div>

      <div id="found_block" class="row" style="display:none;">
        <div class="col s12 l12 m12">
          <h5><b>Результаты поиска (<span id="total_found_counter"></span>):</b></h5>
        </div>
        <div id="found">

        </div>
      </div>

    </div>
    <script src="js/jquery.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/stepigor_lib.js"></script>
    <script src="js/db.js?ver=1"></script>
    <script src="js/index.js?ver=2"></script>
  </body>
</html>
