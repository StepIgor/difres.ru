<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Главная | DIFRES.RU</title>
    <link rel="shortcut icon" href="favicon.png">
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/materialize.min.css"></link>
    <link rel="stylesheet" href="css/icon.css"></link>
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#E4E4E4">
  </head>
  <body class="grey lighten-3">
    <div class="container">
      <div class="row center-align">
        <h4 class="light">Добро пожаловать, <span id="username" style="cursor:pointer;">пользователь</span>!</h4>
      </div>
      <div id="change_username_line" class="row center-align" style="display:none;">
        <div class="col s8 m10 l10 input-field">
          <input type="text" id="new_username">
          <label for="new_username">Как к Вам обращаться?</label>
        </div>
        <div class="col s4 m2 l2">
          <button style="margin-top:20px;margin-left:-5px;" type="button" id="apply_new_username" class="btn blue darken-3 waves-effect waves-light">Сохранить</button>
        </div>
      </div>

      <div class="row center-align">
        <div class="col-content s12 m12 l12">
          <input type="text" id="search_textbox" placeholder="Начните поиск..." style="background:#fff;padding:5px;">
          <!-- services links -->
          <div class="left-align">
            <a href="https://jsstore.difres.ru" class="blue-text" style="font-size:18px;" target="_blank">JS Store</a>
            &nbsp;&nbsp;&nbsp;
            <a href="https://qna.difres.ru" class="blue-text" style="font-size:18px;" target="_blank">Вопросы и ответы</a>
            &nbsp;&nbsp;&nbsp;
            <a href="https://gradientwallpapers.difres.ru" class="blue-text" style="font-size:18px;" target="_blank">Коллекция обоев</a>
            &nbsp;&nbsp;&nbsp;
            <a href="https://blog.difres.ru" class="blue-text" style="font-size:18px;" target="_blank">Блог разработчика</a>
          </div>
          <!-- END -->
        </div>
      </div>

      <div id="found_block" class="row" style="display:none;">
        <div class="col s8 l10 m10 left-align">
          <h5><b>Результаты поиска (<span id="total_found_counter"></span>):</b></h5>
        </div>
        <div class="col s4 m2 l2 right-align">
          <span class="blue-text" id="hide_results_but" style="cursor:pointer;">Скрыть</span>
        </div>
        <div id="found">

        </div>
      </div>

    </div>
    <script src="js/jquery.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/stepigor_lib.js?ver=2"></script>
    <script src="js/db.js?ver=6"></script>
    <script src="js/index.js?ver=3"></script>
  </body>
</html>
